<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cinema Dashboard</title>
  <link rel="shortcut icon" href="../res/logo.png" type="image/x-icon">

  <!-- jquery and bootstrap related files -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- firebase related files -->
  <script defer src="../__/firebase/7.2.0/firebase-app.js"></script>
  <script defer src="../__/firebase/7.2.0/firebase-firestore.js"></script>
  <script defer src="../__/firebase/7.2.0/firebase-storage.js"></script>
  <script defer src="../__/firebase/init.js"></script>
  <script src="../res/data.js"></script>

  <!-- custom js files -->
  <script src="./dashboard.js"></script>
  <style>
    body {
      overflow-x: hidden;
    }

    #sidebar {
      min-height: 100vh;
      margin-left: -15rem;
      width: 15rem;
      transition: margin .25s ease-out;
    }

    #wrapper.toggled #sidebar {
      margin-left: 0;
    }

    #sidebar .sidebar-heading {
      padding: .875rem 1.25rem;
      font-size: 1.2rem;
      font-weight: 600;
    }

    #content-wrapper {
      width: 100vw;
    }

    @media (min-width: 768px) {
      #sidebar {
        margin-left: 0;
      }

      #wrapper.toggled #sidebar {
        margin-left: -15rem;
      }

      #content-wrapper {
        min-width: 0;
        width: 100vw;
      }
    }

  </style>
</head>

<body>
  <!-- #wrapper -->
  <div class="d-flex" id="wrapper">

    <!-- sidebar -->
    <div class="bg-light border-right" id="sidebar">
      <div class="sidebar-heading">Cinema by LB</div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-light" id="nav-filmes">Filmes</a>
        <a href="#" class="list-group-item list-group-item-action bg-light" id="nav-combos">Combos</a>
      </div>
    </div>
    <!-- /#sidebar -->

    <!-- #content-wrapper -->
    <div id="content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn text-dark" id="menu-toggle">&#9776; Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportContent"
          aria-controls="navbarSupportContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportContent">
          <!-- #options-nav -->
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0" id="options-nav"></ul>
          <!-- /#options-nav -->
        </div>
      </nav>

      <!-- #container -->
      <div class="container-fluid" id="container">
        <h1 class="mt-4">Contenedor principal</h1>
        <p>Contenido principal de la pagina</p>
      </div>
      <!-- /#container -->
    </div>
    <!-- /#content-wrapper -->

  </div>
  <!-- /#wrapper -->
</body>

</html>
